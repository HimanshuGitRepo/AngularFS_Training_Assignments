<h1>Application Development using Angular</h1>
<hr/>


<table border="1px solid black">
    <tr>
        <th colspan="2">Employee Details</th>
    </tr>
    <tr>
        <td>Employee ID</td>
        <td>{{eid}}</td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td>{{ename}}</td>
    </tr>
    <tr>
        <td>Employee Job</td>
        <td>{{ejob}}</td>
    </tr>
    <tr>
        <td>Employee Salary</td>
        <td>{{esalary}}</td>
    </tr>
    <tr>
        <td>Employee Depo</td>
        <td>{{edepo}}</td>
    </tr>
    
</table>
